
<app-navbar></app-navbar>

<div class="d-flex justify-content-center text-center">
	<form class="was-validated p-5 bg-light m-5" method="post" [formGroup]="loginForm" (ngSubmit)="onLogin()">

		<div class="form-group">
			<label for="email" >Email:</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fas fa-envelope"></i>
					</span>
				</div>
				<input type="email" class="form-control" id="email" placeholder="Enter Email" name="ingresoEmail" formControlName="email" required>
			</div>
			<br>

		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fas fa-lock"></i>
					</span>
				</div>
				<input type="password" class="form-control" id="password" placeholder="Enter password" name="ingresoPwd" formControlName="password" required>
			</div>
			<br>

		</div>
		<div>
			<button type="submit" class="btn btn-outline-danger btn-login">LOGIN</button>
		</div>
		<br>

		<div class="form-group">
			<button (click)="onGoogleLogin()"class="btn btn-outline-danger btn-google"><i class="fab fa-google"></i> Google</button>
		</div>
		<div class="form-group">
			<button (click)="onFbLogin()" class="btn btn-block btn-outline-primary btn-facebook"><i class="fab fa-facebook-square"></i> Facebook</button>
		</div>
	</form>


</div>
